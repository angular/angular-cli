dist: trusty
sudo: false

addons:
  chrome: stable

language: node_js

cache:
  directories:
     - ./node_modules

matrix:
  fast_finish: true
  allow_failures:
    - env: nightly
    - env: ng2
    - node_js: "7"
    - node_js: "8"
  include:
    - stage: build
      script: npm run lint
      env: lint
    - script: npm run build
      env: build

    - stage: test
      script: npm run test
      env: test
    - node_js: "6"
      os: linux
      script: node tests/run_e2e.js --nb-shards=4 --shard=0 --nosilent
      env: e2e-0
    - node_js: "6"
      os: linux
      script: node tests/run_e2e.js --nb-shards=4 --shard=1 --nosilent
      env: e2e-1
    - node_js: "6"
      os: linux
      script: node tests/run_e2e.js --nb-shards=4 --shard=2 --nosilent
      env: e2e-2
    - node_js: "6"
      os: linux
      script: node tests/run_e2e.js --nb-shards=4 --shard=3 --nosilent
      env: e2e-3
    - node_js: "6"
      os: linux
      script: node tests/run_e2e.js --eject "--glob=tests/build/**"
      env: eject

    # Optional builds.
    - node_js: "6"
      os: linux
      before_script: if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then exit 0; fi
      script: node tests/run_e2e.js --ng2 "--glob=tests/{build,test,misc}/**"
      env: ng2
    - node_js: "6"
      os: linux
      before_script: if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then exit 0; fi
      script: node tests/run_e2e.js "--nightly --glob=tests/{build,test,misc}/**"
      env: nightly
    - node_js: "7"
      os: linux
      before_script: if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then exit 0; fi
      script: node tests/run_e2e.js "--glob=tests/{build,test,misc}/**"
      env: node7
    - node_js: "8"
      os: linux
      before_script: if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then exit 0; fi
      script: node tests/run_e2e.js "--glob=tests/build/**"
      env: node8

    - stage: deploy
      script: skip
      env: builds
      deploy:
      - provider: script
        script: node scripts/git-builds.js
        skip_cleanup: true
        on:
          all_branches: true
    - stage: deploy
      script: skip
      env: publish
      deploy:
      - provider: script
        script: node scripts/publish/publish.js
        skip_cleanup: true
        on:
          tags: true


before_install:
  # Install npm 5.
  - npm install -g npm@~5.3.0

install:
  - npm install

env:
  global:
    - DBUS_SESSION_BUS_ADDRESS=/dev/null
    # GITHUB_ACCESS_TOKEN=<github token, a personal access token of the angular-builds account, account access in valentine>
    # This is needed to publish packages to github for continuous packages delivery.
    - secure: ""
    # NPM_TOKEN used for deployment.
    - secure: ""


