storage: ./storage
auth:
  auth-memory:
    users:
      testing:
        name: testing
        password: s3cret
listen: localhost:4876
uplinks:
  local:
    url: http://localhost:4873
    cache: false
    maxage: 20m
    max_fails: 32
    timeout: 60s
    agent_options:
      keepAlive: true
      maxSockets: 32
      maxFreeSockets: 8
packages:
  '**':
    access: $authenticated
    proxy: local
logs:
  - { type: stdout, format: pretty, level: http }
# https://github.com/verdaccio/verdaccio/issues/301
server:
  keepAliveTimeout: 0
