name: Feature request triage bot

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 13:00 every day
    - cron: '0 13 * * *'

jobs:
  feature_triage:
    # To prevent this action from running in forks, we only run it if the repository is exactly the
    # angular/angular-cli repository.
    if: github.repository == 'angular/angular-cli'
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/feature-request@9e3565757650c6d0b655674b9d2e2fe8dd914ea9
        with:
          angular-robot-key: ${{ secrets.ANGULAR_ROBOT_PRIVATE_KEY }}
