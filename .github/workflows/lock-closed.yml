name: Lock Inactive Issues

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@8e4fab15a1ec0130edd15a4aec632c62a353c478
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
