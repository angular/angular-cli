name: Lock Inactive Issues

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@cc39ee3da602c17537508b5f28a5a4e56ef817b9
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
